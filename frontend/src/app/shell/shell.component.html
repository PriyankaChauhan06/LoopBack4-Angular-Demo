<div class="d-flex flex-column flex-root">
    <div class="page d-flex flex-row flex-column-fluid">
        <div *ngIf="asideDisplay" id="kt_aside" data-kt-drawer="true" data-kt-drawer-name="aside" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}" data-kt-drawer-direction="start"
            data-kt-drawer-toggle="#kt_aside_mobile_toggle" class="aside" [ngClass]="asideCSSClasses">
            <!-- begin::Brand -->
            <div class="aside-logo flex-column-auto justify-content-center" id="kt_aside_logo">
                <!-- begin::Logo -->
                <ng-container *ngIf="asideTheme === 'dark'">
                    <!-- <a routerLink="/dashboard">
                        <img alt="Logo" class="h-25px logo" src="./assets/24HR-Wrist-band.png" />
                    </a> -->
                    <h2 class="m-0 text-white">Demo</h2>
                </ng-container>

                <ng-container *ngIf="asideTheme === 'light'">
                    <a routerLink="/dashboard">
                        <img alt="Logo" class="h-25px logo" src="./assets/media/logos/default.svg" />
                    </a>
                </ng-container>

                <!-- end::Logo -->

                <!-- begin::Aside toggle -->
                <ng-container *ngIf="asideMinimize">
                    <div id="kt_aside_toggle" class="btn btn-icon w-auto px-0 btn-active-color-primary aside-toggle" data-kt-toggle="true" data-kt-toggle-state="active" data-kt-toggle-target="body" (click)="minimize()" data-kt-toggle-name="aside-minimize">
                        <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr079.svg'" class="svg-icon svg-icon-1 rotate-180"></span>
                    </div>
                </ng-container>
                <!-- end::Aside toggler -->
            </div>
            <!-- end::Brand  -->

            <!-- begin::Aside menu -->
            <div class="aside-menu flex-column-fluid">
                <div #ktAsideScroll id="kt_aside_menu_wrapper" class="hover-scroll-overlay-y my-5 my-lg-5" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-height="auto" data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
                    data-kt-scroll-wrappers="#kt_aside_menu" data-kt-scroll-offset="0">
                    <div id="#kt_aside_menu" data-kt-menu="true" class="menu menu-column menu-title-gray-800 
            menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-500">
                        <div id="asideMenu">
                            <!-- Dashboard -->
                            <div class="menu-item">
                                <a class="menu-link without-sub" routerLink="/dashboard" routerLinkActive="active">
                                    <span class="menu-icon"><i class="fa-solid fa-chart-line"></i></span>
                                    <span class="menu-title" translate="MENU.DASHBOARD"></span>
                                </a>
                            </div>

                            <!-- Product -->
                            <div class="menu-item">
                                <a class="menu-link without-sub" routerLink="/product" routerLinkActive="active">
                                    <span class="menu-icon"><i class="fa-solid fa-calendar-check"></i></span>
                                    <span class="menu-title">Product</span>
                                </a>
                            </div>

                            <!-- Sale -->
                            <div class="menu-item">
                                <a class="menu-link without-sub" routerLink="/sale" routerLinkActive="active">
                                    <span class="menu-icon"><i class="fa-solid fa-chalkboard-user"></i></span>
                                    <span class="menu-title">Sale</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end::Aside menu -->
        </div>

        <div class="wrapper d-flex flex-column flex-row-fluid pt-20" id="kt_wrapper">
            <div id="kt_header" [ngClass]="headerCSSClasses" class="header align-items-stretch" #ktHeader>
                <div [ngClass]="headerContainerCssClasses" class="d-flex align-items-stretch justify-content-between px-5">
                    <!-- begin::Aside mobile toggle -->
                    <ng-container *ngIf="asideDisplay">
                        <div class="d-flex align-items-center d-lg-none ms-n3 me-1" title="Show aside menu">
                            <div class="btn btn-icon btn-active-light-primaryw-30pxh-30pxw-md-40pxh-md-40px" id="kt_aside_mobile_toggle">
                                <span [inlineSVG]="'./assets/media/icons/duotune/abstract/abs015.svg'" class="svg-icon svg-icon-1"></span>
                            </div>
                        </div>
                    </ng-container>
                    <!-- end::Aside mobile toggle -->

                    <!-- begin::Logo -->
                    <div class="d-flex align-items-center flex-grow-1 flex-lg-grow-0">
                        <a routerLink="/dashboard" class="d-lg-none">
                            <img src="./assets/media/logos/default-small.svg" class="h-30px" />
                        </a>
                    </div>
                    <!-- end::Logo -->

                    <!-- begin::Wrapper -->
                    <div class="d-flex align-items-stretch justify-content-between flex-lg-grow-1">
                        <ng-container *ngIf="headerLeft === 'menu'">
                            <div class="d-flex align-items-stretch" id="kt_header_nav">
                                <div class="header-menu align-items-stretch" data-kt-drawer-name="header-menu" data-kt-swapper-mode="prepend" data-kt-drawer-activate="{default: true, lg: false}" data-kt-drawer-overlay="true" data-kt-swapper="true" data-kt-drawer-width="{default:'200px', '300px': '250px'}"
                                    data-kt-drawer-direction="end" data-kt-drawer="true" data-kt-drawer-toggle="#kt_header_menu_mobile_toggle" data-kt-swapper-parent="{default: '#kt_body', lg: '#kt_header_nav'}">
                                    <div class="menu menu-lg-rounded menu-column menu-lg-row menu-state-bg menu-title-gray-700 
                    menu-state-title-primary menu-state-icon-primary menu-state-bullet-primary menu-arrow-gray-400 fw-bold 
                    my-5 my-lg-0 align-items-stretch" id="#kt_header_menu" data-kt-menu="true">
                                        <!-- Dashboard -->
                                        <div class="menu-item me-lg-1">
                                            <a class="menu-link py-3" routerLinkActive="active" routerLink="/dashboard">
                                                <span class="menu-title" translate="MENU.DASHBOARD"></span>
                                            </a>
                                        </div>

                                        <!-- Product -->
                                        <div class="menu-item">
                                            <a class="menu-link py-3" routerLink="/product" routerLinkActive="active">
                                                <span class="menu-title">Product</span>
                                            </a>
                                        </div>

                                        <!-- Sale -->
                                        <div class="menu-item">
                                            <a class="menu-link py-3" routerLink="/sale" routerLinkActive="active">
                                                <span class="menu-title">Sale</span>
                                            </a>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </ng-container>

                        <!-- begin::Topbar -->
                        <div class="d-flex align-items-stretch flex-shrink-0">
                            <!-- begin::Theme mode -->
                            <div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass" toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}">
                                <!-- begin::Menu toggle -->
                                <div class="btn btn-icon" [ngClass]="toggleBtnClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
                                    <ng-container *ngIf="mode$ | async as mode">
                                        <ng-container *ngIf="mode === 'dark'">
                                            <span [inlineSVG]="'./assets/media/icons/duotune/general/gen061.svg'" [ngClass]="toggleBtnIconClass" class="svg-icon theme-light-hide"></span>
                                        </ng-container>
                                        <ng-container *ngIf="mode === 'light'">
                                            <span [inlineSVG]="'./assets/media/icons/duotune/general/gen060.svg'" [ngClass]="toggleBtnIconClass" class="svg-icon theme-dark-hide"></span>
                                        </ng-container>
                                    </ng-container>
                                </div>
                                <!-- end::Menu toggle -->

                                <!-- begin::Menu -->
                                <div class='menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-title-gray-700 menu-icon-muted menu-active-bg menu-state-primary fw-semibold py-4 fs-base w-175px' data-kt-menu='true'>
                                    <ng-container *ngIf="menuMode$ | async as menuMode">
                                        <!-- begin::Menu item  -->
                                        <div class='menu-item px-3 my-0'>
                                            <a class="menu-link px-3 py-2" [ngClass]="{'active': menuMode === 'light'}" (click)="switchMode('light')">
                                                <span class='menu-icon' data-kt-element='icon'>
                        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen060.svg'" class="svg-icon svg-icon-3"></span>
                                                </span>
                                                <span class='menu-title'>Light</span>
                                            </a>
                                        </div>
                                        <!-- end::Menu item -->

                                        <!-- begin::Menu item  -->
                                        <div class='menu-item px-3 my-0'>
                                            <a class="menu-link px-3 py-2" [ngClass]="{'active': menuMode === 'dark'}" (click)="switchMode('dark')">
                                                <span class='menu-icon' data-kt-element='icon'>
                        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen061.svg'" class="svg-icon svg-icon-3"></span>
                                                </span>
                                                <span class='menu-title'>Dark</span>
                                            </a>
                                        </div>
                                        <!-- end::Menu item -->

                                        <!-- begin::Menu item  -->
                                        <div class='menu-item px-3 my-0'>
                                            <a class="menu-link px-3 py-2" [ngClass]="{'active': menuMode === 'system'}" (click)="switchMode('system')">
                                                <span class='menu-icon' data-kt-element='icon'>
                        <span [inlineSVG]="'./assets/media/icons/duotune/general/gen062.svg'" class="svg-icon svg-icon-3"></span>
                                                </span>
                                                <span class='menu-title'>System</span>
                                            </a>
                                        </div>
                                        <!-- end::Menu item -->

                                    </ng-container>

                                </div>
                                <!-- end::Menu -->
                            </div>
                            <!-- end::Theme mode -->

                            <!-- begin::User -->
                            <div class="d-flex align-items-center" [ngClass]="toolbarButtonMarginClass" id="kt_header_user_menu_toggle">
                                <!-- begin::Toggle -->
                                <div class="cursor-pointer symbol" [ngClass]="toolbarUserAvatarHeightClass" data-kt-menu-trigger="click" data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end" data-kt-menu-flip="bottom">
                                    <img src="./assets/media/avatars/300-1.jpg" alt="metronic" />
                                </div>
                                <!-- end::Toggle  -->

                                <!--begin:: user-inner -->
                                <app-user-inner></app-user-inner>
                                <!--end:: user-inner -->
                            </div>
                            <!-- end::User -->

                            <ng-container *ngIf="headerLeft === 'menu'">
                                <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
                                    <div class="
                      btn btn-icon btn-active-light-primary
                      w-30px
                      h-30px
                      w-md-40px
                      h-md-40px
                    " id="kt_header_menu_mobile_toggle">
                                        <span [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'" class="svg-icon svg-icon-1"></span>
                                    </div>
                                </div>
                            </ng-container>
                        </div>
                        <!-- end::Topbar -->
                    </div>
                    <!-- end::Wrapper -->
                </div>
            </div>
            <div class="post m-4" id="kt_post">
                <router-outlet id="kt_content_container" [ngClass]="contentContainerClasses" class="px-5"></router-outlet>
            </div>
        </div>
    </div>
</div>
