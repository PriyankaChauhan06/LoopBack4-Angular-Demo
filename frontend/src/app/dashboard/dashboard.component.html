<div class="row gy-5 g-xl-8">
    <div class="col">
        <div class="card mb-md-8" style="background-color: transparent;">
            <div class="row">
                <!-- Product -->
                <div class="col-lg-6 mb-5">
                    <div class="bg-white dashboard-card">
                        <div class="card-header border-0 bg-primary py-5" style="align-items: baseline;">
                            <h3 class="card-title fw-bolder text-white">No. of Products</h3>
                            <h3 class="fw-bolder text-white">{{ productCount }}</h3>
                        </div>
                    </div>
                </div>

                <!-- Sale -->
                <div class="col-lg-6 mb-5">
                    <div class="bg-white dashboard-card">
                        <div class="card-header border-0 bg-primary py-5" style="align-items: baseline;">
                            <h3 class="card-title fw-bolder text-white">No. of Sales</h3>
                            <h3 class="fw-bolder text-white">{{ sale?.count || '0' }}</h3>
                        </div>
                    </div>
                </div>

                <!-- Chart -->
                <div class="col-lg-12 mb-5 text-center">
                    <div class="card flex justify-content-center chart-card">
                        <h5 style="text-align: left !important;" class="m-3">Total Sale: {{ totalSale }}</h5>
                        <p-chart type="pie" [data]="data" [options]="chartOptions"></p-chart>
                    </div>
                </div>

                <!-- Accordion for view sales -->
                <div class="col-lg-12 mb-5 text-center">
                    <div class="card flex justify-content-center">
                        <p-accordion>
                            <p-accordionTab header="View Sales">
                                <div class="view-table">
                                    <div class="container-fluid p-0">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="card card-primary card-outline mb-0">
                                                    <div class="card-body p-0">
                                                        <div class="data-table">
                                                            <table mat-table [dataSource]="sale" (matSortChange)="{}" matSort class="w-100 mat-elevation-z8" [matSortActive]="options.column!" [matSortDirection]="options.order === 'ASC' ? 'asc' : 'desc'" matSortDisableClear>
                                                                <ng-container matColumnDef="SaleId">
                                                                    <th mat-header-cell *matHeaderCellDef> SaleId </th>
                                                                    <td mat-cell *matCellDef="let row" class="pr-2">
                                                                        {{row?.id || '-' }}
                                                                    </td>
                                                                </ng-container>
                                                                <ng-container matColumnDef="ProductName">
                                                                    <th mat-header-cell *matHeaderCellDef> ProductName </th>
                                                                    <td mat-cell *matCellDef="let row" class="pr-2">
                                                                        {{row?.product?.name || '-' }}
                                                                    </td>
                                                                </ng-container>
                                                                <ng-container matColumnDef="Quantity">
                                                                    <th mat-header-cell *matHeaderCellDef> Quantity </th>
                                                                    <td mat-cell *matCellDef="let row" class="pr-2">
                                                                        {{row?.quantity || '0' }}
                                                                    </td>
                                                                </ng-container>
                                                                <ng-container matColumnDef="ItemPrice">
                                                                    <th mat-header-cell *matHeaderCellDef> ItemPrice </th>
                                                                    <td mat-cell *matCellDef="let row" class="pr-2">
                                                                        {{row?.itemPrice || '0' }}
                                                                    </td>
                                                                </ng-container>
                                                                <ng-container matColumnDef="ProductPerSale">
                                                                    <th mat-header-cell *matHeaderCellDef> Product Per Sale </th>
                                                                    <td mat-cell *matCellDef="let row" class="pr-2">
                                                                        {{ row?.productPerSale || '0' }}
                                                                    </td>
                                                                </ng-container>
                                                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                                            </table>
                                                        </div>
                                                        <mat-paginator [length]="sale.count" [pageSize]="100" [pageSizeOptions]="[100,200,300]" aria-label="Select page" (page)="changePage($event)">
                                                        </mat-paginator>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </p-accordionTab>
                        </p-accordion>
                    </div>
                </div>
            </div>
        </div>
    </div>
